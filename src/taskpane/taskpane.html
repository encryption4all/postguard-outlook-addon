            </div>

                <div class="left">
                    <img src="/assets/irma_logo.svg" id="logo" />
                </div>

                <div class="right">
                    <div>
                        <p>
                            Decrypt the message by disclosing the following
                            personal data from your IRMA app:
                        </p>
                    </div>

                    <div id="attributes">
                        <table class="smaller">
                            <tr>
                                <td>e-mail address:</td>
                                <td>
                                    <div
                                        class="blue"
                                        hidden="true"
                                        id="item-policy"
                                    ></div>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div
                        role="button"
                        id="run"
                        hidden="true"
                        class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl"
                    >

                            >Show QR Code & Scan with IRMA

                    <p hidden="true">
